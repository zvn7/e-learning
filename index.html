<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./dist/output.css" />
		<link rel="stylesheet" href="./src/input.css" />
	</head>
	<body>
		<div class="flex justify-center min-h-screen items-center">
			<div
				class="min-h-screen flex items-center justify-center bg-gray-100 w-full"
			>
				<div
					class="bg-white shadow-lg rounded-lg flex xl:w-2/4 overflow-hidden"
				>
					<div
						class="hidden flex-1 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 md:flex items-center justify-center p-12"
					>
						<div class="text-white text-start">
							<h1 class="text-4xl font-bold mb-2">Welcome Back!</h1>
						</div>
					</div>
					<div class="w-full p-8">
						<div class="mb-6 text-center md:text-start">
							<h1 class="text-3xl font-bold mb-4 text-gray-900">Login</h1>
							<p class="text-gray-600 mb-6">
								Welcome back! Please login to your account.
							</p>
						</div>
						<!-- form -->
						<form action="dashboard.html">
							<div class="mb-6">
								<label
									for="email"
									class="block mb-2 text-sm font-medium text-gray-900"
								>
									Email
								</label>
								<input
									type="email"
									id="email"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
									placeholder="Email"
									required
								/>
							</div>
							<div class="mb-6">
								<label
									for="password"
									class="block mb-2 text-sm font-medium text-gray-900"
								>
									Password
								</label>
								<input
									type="password"
									id="password"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
									placeholder="Password"
									required
								/>
							</div>
							<div class="flex items-start mb-6">
								<div class="flex items-center h-5">
									<input
										id="remember"
										type="checkbox"
										value=""
										class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
									/>
								</div>
								<div class="ml-3 text-sm">
									<label for="remember" class="text-gray-500">
										Remember me
									</label>
								</div>
							</div>
							<button
								type="submit"
								class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
							>
								Login
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./src/script.js"></script>
	<script
		src="https://kit.fontawesome.com/ac8be1504f.js"
		crossorigin="anonymous"
	></script>
	<script
		defer
		src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	></script>
</html>
