							<div
								class="group relative flex items-center gap-x-6 rounded-lg text-sm hover:bg-gray-100"
							>
								<a href="login.html" class="flex items-center px-4 py-2 text-gray-700">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="h-4 w-4"
										viewBox="0 0 24 24"
									>

		<div
			class="hide-scrollbar"
			style="height: 100vh; overflow-y: scroll"
			x-data="{ tab: 'profile', sidebarOpen: false }"
		>
			<div class="mt-16 md:mt-0">
				<div class="p-4 md:p-8 md:pt-24 bg-gray-100">
					<div class="flex bg-gray-100">
						<!-- Sidebar -->
						<div
							x-show="sidebarOpen"
							class="bg-white w-64 shadow-md rounded-md"
						>
							<div class="p-6">
								<h2 class="text-xl font-semibold mb-4">Pengaturan</h2>
								<ul class="space-y-4">
									<a href="dashboard.html"
										@click="tab = 'dashboard'; sidebarOpen = false"
										:class="tab === 'dashboard' ? 'bg-blue-500 text-white' : 'bg-white  text-blue-500'"
										class="flex items-center px-4 py-2 rounded-md shadow focus:outline-none mb-2 md:mb-0 w-full"
									>
										Dashboard
									</a>
									<button
										@click="tab = 'profile'; sidebarOpen = false"
										:class="tab === 'profile' ? 'bg-blue-500 text-white' : 'bg-white  text-blue-500'"
										class="flex items-center px-4 py-2 rounded-md shadow focus:outline-none mb-2 md:mb-0 w-full"
									>
										Profile Setting
									</button>
									<button
										@click="tab = 'security'; sidebarOpen = false"
										:class="tab === 'security' ? 'bg-blue-500 text-white' : 'bg-white text-blue-500'"
										class="flex items-center px-4 py-2 rounded-md shadow focus:outline-none mb-2 md:mb-0 w-full"
									>
										Security
									</button>
								</ul>
							</div>
						</div>

						<!-- Main Content Area -->
						<div class="flex-grow ml-2">
							<div x-show="tab === 'profile'">
								<div class="bg-white rounded-lg shadow-md p-6">
									<div class="flex items-center space-x-2">
										<button
											@click="sidebarOpen = !sidebarOpen"
											class="bg-blue-500 text-white p-2 rounded-md mb-4"
										>
											<template x-if="!sidebarOpen">
												<svg
													xmlns="http://www.w3.org/2000/svg"
													fill="none"
													viewBox="0 0 24 24"
													stroke-width="2"
													stroke="currentColor"
													class="w-6 h-6"
												>
													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														d="M4 6h16M4 12h16M4 18h16"
													/>
												</svg>
											</template>
											<template x-if="sidebarOpen">
												<svg
													xmlns="http://www.w3.org/2000/svg"
													fill="none"
													viewBox="0 0 24 24"
													stroke-width="2"
													stroke="currentColor"
													class="w-6 h-6"
												>
													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														d="M6 18L18 6M6 6l12 12"
													/>
												</svg>
											</template>
										</button>
										<h2
											class="text-2xl font-semibold mb-4 flex items-center space-x-2"
										>
											Pengaturan Profil
										</h2>
									</div>
									<div class="">
										<form class="pt-6 pb-8 mb-4">
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="fullname"
													>Nama Lengkap</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="fullname"
													type="text"
													placeholder="Nama Lengkap"
												/>
											</div>
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="alamat"
													>Alamat</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="alamat"
													type="text"
													placeholder="Alamat"
												/>
											</div>
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="email"
													>Email</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="email"
													type="email"
													placeholder="Email"
												/>
											</div>
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="phone"
													>Nomor Telepon</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="phone"
													type="tel"
													placeholder="Nomor Telepon"
												/>
											</div>
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="dob"
													>Tanggal Lahir</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="dob"
													type="date"
												/>
											</div>
											<div class="flex items-center justify-between">
												<button
													class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
													type="button"
												>
													Submit
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>

							<div x-show="tab === 'security'">
								<div class="bg-white rounded-lg shadow-md p-6">
									<div class="flex items-center space-x-2">
										<button
											@click="sidebarOpen = !sidebarOpen"
											class="bg-blue-500 text-white p-2 rounded-md mb-4"
										>
											<template x-if="!sidebarOpen">

													xmlns="http://www.w3.org/2000/svg"

													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														d="M4 6h16M4 12h16M4 18h16"
													/>
												</svg>
											</template>
											<template x-if="sidebarOpen">
												<svg
													xmlns="http://www.w3.org/2000/svg"
													fill="none"
													viewBox="0 0 24 24"
													stroke-width="2"
													stroke="currentColor"
													class="w-6 h-6"
												>
													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														d="M6 18L18 6M6 6l12 12"
													/>
												</svg>
											</template>
										</button>
										<h2
											class="text-2xl font-semibold mb-4 flex items-center space-x-2"
										>
											Keamanan
										</h2>
									</div>
									<div class="">
										<form class="pt-6 pb-8 mb-4">
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="email"
													>Email</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="email"
													type="email"
													placeholder="Email"
												/>
											</div>
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="password"
													>Kata Sandi</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="password"
													type="password"
													placeholder="Kata Sandi"
												/>
											</div>
											<div class="mb-4">
												<label
													class="block text-gray-700 text-sm font-bold mb-2"
													for="confirm_password"
													>Konfirmasi Kata Sandi</label
												>
												<input
													class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
													id="confirm_password"
													type="password"
													placeholder="Konfirmasi Kata Sandi"
												/>
											</div>
											<div class="flex items-center justify-between">
												<button
													class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
													type="button"
												>
													Simpan
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			src="https://kit.fontawesome.com/ac8be1504f.js"

			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
